<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <form>
    <fieldset>
      <legend><a>Your</a> <a>Information</a> </legend>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" id="address" />
      </div>

      <div class="form-group">
        <label for="tel">Telephone Number :</label>
        <input type="text" id="tel" />
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" />
      </div>

      <div class="form-group">
        <label for="delivery">Delivery Instruction :</label>
        <textarea id="delivery" placeholder="No more than 400 character long" rows="4"></textarea>
      </div>
    </fieldset>
  </form>
  <h1>Design Your Dream Pizza:</h1>
  <form>
    <fieldset>
      <legend>Pizza specs</legend>

      <fieldset>
        <legend>Crust (Choose one):</legend>
        <label><input type="radio" name="crust" value="classic"> Classic White</label>
        <br>
        <label><input type="radio" name="crust" value="multigrain"> Multigrain</label>
        <br>
        <label><input type="radio" name="crust" value="stuffed"> Choose-stuffed crust</label>
        <br>
        <label><input type="radio" name="crust" value="gluten-free"> Gluten-free</label>
      </fieldset>

      <fieldset>
        <legend>Toppings (Choose as many as you want):</legend>
        <label><input type="checkbox" name="toppings" value="red-sauce"> Red Sauce</label>
        <br>
        <label><input type="checkbox" name="toppings" value="white-sauce"> White Sauce</label>
        <br>
        <label><input type="checkbox" name="toppings" value="mozzarella"> Mozzarella Cheese</label>
        <br>
        <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
        <br>
        <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label>
        <br>
        <label><input type="checkbox" name="toppings" value="peppers"> Peppers</label>
        <br>
        <label><input type="checkbox" name="toppings" value="anchovies"> Anchovies</label>
      </fieldset>
    </fieldset>

    <fieldset>
      <legend>Number</legend>
      <label class="inline-label">How many pizzas:
        <input type="number" name="quantity" min="1" max="99" />
      </label>
    </fieldset>

  </form>
</body>
</html>
